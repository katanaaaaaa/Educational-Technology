<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Υπολογισμός SDG12</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #333;
      }
      h1,
      h3 {
        text-align: center;
      }
      div {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
      label {
        display: block;
        margin: 5px 0;
      }
      select,
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        background-color: #0056b3;
      }
      h2,
      p {
        text-align: center;
      }
      .low-performance {
        color: red;
        font-weight: bold;
      }
      .good-performance {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Υπολογισμός Δεικτών SDG12</h1>

    <!-- Φόρμα για το Ι22 -->
    <div>
      <h3>Δείκτης I22</h3>
      <label for="i22-val1">Τιμή 1:</label>
      <select id="i22-val1">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i22-val2">Τιμή 2:</label>
      <select id="i22-val2">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i22-val3">Τιμή 3:</label>
      <select id="i22-val3">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
    </div>

    <!-- Φόρμα για το Ι23 -->
    <div>
      <h3>Δείκτης I23</h3>
      <label for="i23-val1">Τιμή 1:</label>
      <select id="i23-val1">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i23-val2">Τιμή 2:</label>
      <select id="i23-val2">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i23-val3">Τιμή 3:</label>
      <select id="i23-val3">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
    </div>

    <!-- Κουμπί Υπολογισμού -->
    <button id="calculate-button" onclick="calculateResults()">
      Υπολόγισε
    </button>

    <!-- Εμφάνιση Αποτελεσμάτων -->
    <h2>Αποτελέσματα</h2>
    <p id="result-i22">Σταθμισμένο I22: -</p>
    <p id="feedbackI22"></p>
    <p id="result-i23">Σταθμισμένο I23: -</p>
    <p id="feedbackI23"></p>
    <p id="result-SDG12">SDG12: -</p>

    <!-- Κουμπί για μετάβαση στη σελίδα SDG13 -->
    <br /><br />
    <button id="next-button" onclick="navigateToSDG13()" disabled>
      Μετάβαση στο SDG13
    </button>

    <script>
      // Υπολογισμός αποτελεσμάτων
      function calculateResults() {
        const weightI22 = 0.291;
        const weightI23 = 0.422;

        const i22Val1 = parseFloat(document.getElementById("i22-val1").value);
        const i22Val2 = parseFloat(document.getElementById("i22-val2").value);
        const i22Val3 = parseFloat(document.getElementById("i22-val3").value);

        const i23Val1 = parseFloat(document.getElementById("i23-val1").value);
        const i23Val2 = parseFloat(document.getElementById("i23-val2").value);
        const i23Val3 = parseFloat(document.getElementById("i23-val3").value);

        const totalI22 = (i22Val1 + i22Val2 + i22Val3) * weightI22;
        const totalI23 = (i23Val1 + i23Val2 + i23Val3) * weightI23;
        const totalSDG12 = totalI22 + totalI23;

        document.getElementById(
          "result-i22"
        ).textContent = `Σταθμισμένο I22: ${totalI22.toFixed(3)}`;
        document.getElementById(
          "result-i23"
        ).textContent = `Σταθμισμένο I23: ${totalI23.toFixed(3)}`;
        document.getElementById(
          "result-SDG12"
        ).textContent = `SDG12: ${totalSDG12.toFixed(3)}`;

        // Ανατροφοδότηση για I22
        const feedbackI22 = document.getElementById("feedbackI22");
        if (totalI22 <= 2) {
          feedbackI22.textContent =
            "Η απόδοση του δείκτη I22 είναι χαμηλή. Χρειάζονται βελτιώσεις.";
          feedbackI22.className = "low-performance";
        } else {
          feedbackI22.textContent =
            "Η απόδοση του δείκτη I22 είναι ικανοποιητική.";
          feedbackI22.className = "good-performance";
        }

        // Ανατροφοδότηση για I23
        const feedbackI23 = document.getElementById("feedbackI23");
        if (totalI23 <= 2) {
          feedbackI23.textContent =
            "Η απόδοση του δείκτη I23 είναι χαμηλή. Χρειάζονται βελτιώσεις.";
          feedbackI23.className = "low-performance";
        } else {
          feedbackI23.textContent =
            "Η απόδοση του δείκτη I23 είναι ικανοποιητική.";
          feedbackI23.className = "good-performance";
        }

        // Ενεργοποίηση κουμπιού επόμενης σελίδας
        document.getElementById("next-button").disabled = false;
      }

      // Μετάβαση στη σελίδα SDG13
      function navigateToSDG13() {
        window.location.href = "sdg13.html";
      }
    </script>
  </body>
</html>
