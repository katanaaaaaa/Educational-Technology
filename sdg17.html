<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Υπολογισμός SDG17</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #333;
      }
      h1,
      h3 {
        text-align: center;
      }
      div {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
      label {
        display: block;
        margin: 5px 0;
      }
      select,
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        background-color: #0056b3;
      }
      h2,
      p {
        text-align: center;
      }
      .low-performance {
        color: red;
        font-weight: bold;
      }
      .good-performance {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Υπολογισμός Δεικτών SDG17</h1>

    <!-- Φόρμα για τον Δείκτη I30 -->
    <div>
      <h3>Δείκτης I30</h3>
      <label for="ref-publications"
        >Αριθμός δημοσιεύσεων (Έτος Αναφοράς):</label
      >
      <input
        type="number"
        id="ref-publications"
        placeholder="Εισάγετε τις δημοσιεύσεις"
        required
      />

      <label for="ref-staff"
        >Αριθμός ακαδημαϊκού προσωπικού (Έτος Αναφοράς):</label
      >
      <input
        type="number"
        id="ref-staff"
        placeholder="Εισάγετε τον πληθυσμό"
        required
      />

      <label for="eval-publications"
        >Αριθμός δημοσιεύσεων (Έτος Αξιολόγησης):</label
      >
      <input
        type="number"
        id="eval-publications"
        placeholder="Εισάγετε τα κιλά"
        required
      />

      <label for="eval-staff"
        >Αριθμός ακαδημαϊκού προσωπικού (Έτος Αξιολόγησης):</label
      >
      <input
        type="number"
        id="eval-staff"
        placeholder="Εισάγετε τον πληθυσμό"
        required
      />
    </div>

    <!-- Φόρμα για το Ι31 -->
    <div>
      <h3>Δείκτης I31</h3>
      <label for="i31-val1">Τιμή 1:</label>
      <select id="i31-val1">
        <option value="0">0</option>
        <option value="0.25">0.25</option>
        <option value="1">1</option>
      </select>

      <label for="i31-val2">Τιμή 2:</label>
      <select id="i31-val2">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i31-val3">Τιμή 3:</label>
      <select id="i31-val3">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
    </div>

    <!-- Φόρμα για το Ι32 -->
    <div>
      <h3>Δείκτης I32</h3>
      <label for="i32-val1">Τιμή 1:</label>
      <select id="i32-val1">
        <option value="0">0</option>
        <option value="0.25">0.25</option>
        <option value="1">1</option>
      </select>

      <label for="i32-val2">Τιμή 2:</label>
      <select id="i32-val2">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i32-val3">Τιμή 3:</label>
      <select id="i32-val3">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
    </div>

    <!-- Φόρμα για το Ι33 -->
    <div>
      <h3>Δείκτης I33</h3>
      <label for="i33-val1">Τιμή 1:</label>
      <select id="i33-val1">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i33-val2">Τιμή 2:</label>
      <select id="i33-val2">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
    </div>

    <!-- Φόρμα για το Ι34 -->
    <div>
      <h3>Δείκτης I34</h3>
      <label for="i34-val1">Τιμή 1:</label>
      <select id="i34-val1">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i34-val2">Τιμή 2:</label>
      <select id="i34-val2">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i34-val3">Τιμή 3:</label>
      <select id="i34-val3">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
    </div>

    <!-- Κουμπί Υπολογισμού -->
    <button id="calculate-button" onclick="calculateResults()">
      Υπολόγισε
    </button>

    <!-- Εμφάνιση Αποτελεσμάτων -->
    <h2>Αποτελέσματα</h2>
    <p id="result-i30">Σταθμισμένο I30: -</p>
    <p id="result-i31">Σταθμισμένο I31: -</p>
    <p id="feedbackI31"></p>
    <p id="result-i32">Σταθμισμένο I32: -</p>
    <p id="feedbackI32"></p>
    <p id="result-i33">Σταθμισμένο I33: -</p>
    <p id="feedbackΙ33"></p>
    <p id="result-i34">Σταθμισμένο I34: -</p>
    <p id="feedbackΙ34"></p>
    <p id="result-SDG17">SDG17: -</p>

    <!-- Κουμπί για μετάβαση στη σελίδα SDG12 -->
    <br /><br />
    <button id="next-button" onclick="navigateTofinal()" disabled>
      Μετάβαση στα τελικά αποτελέσματα
    </button>

    <script>
      // Υπολογισμός αποτελεσμάτων
      function calculateResults() {
        const weightI30 = 0.241;
        const weightI31 = 0.332;
        const weightI32 = 0.18;
        const weightI33 = 0.114;
        const weightI34 = 0.143;

        // Εισαγωγή δεδομένων για I30
        const refPublications = parseFloat(
          document.getElementById("ref-publications").value
        );
        const refStaff = parseFloat(document.getElementById("ref-staff").value);
        const evalPublications = parseFloat(
          document.getElementById("eval-publications").value
        );
        const evalStaff = parseFloat(
          document.getElementById("eval-staff").value
        );

        if (
          isNaN(refPublications) ||
          isNaN(refStaff) ||
          isNaN(evalPublications) ||
          isNaN(evalStaff) ||
          refStaff <= 0 ||
          evalStaff <= 0
        ) {
          alert(
            "Παρακαλώ εισάγετε έγκυρες αριθμητικές τιμές για όλα τα πεδία του I30."
          );
          return;
        }

        const refPerCapita = refPublications / refStaff;
        const evalPerCapita = evalPublications / evalStaff;
        const ratio = evalPerCapita / refPerCapita;

        const resultElement = document.getElementById("result-i30");
        let totalI30;
        if (ratio < 1) {
          totalI30 = 0;
        } else {
          totalI30 = weightI30 * ratio;
        }

        resultElement.textContent = `Σταθμισμένο I30: ${totalI30.toFixed(3)}`;

        const i31Val1 = parseFloat(document.getElementById("i31-val1").value);
        const i31Val2 = parseFloat(document.getElementById("i31-val2").value);
        const i31Val3 = parseFloat(document.getElementById("i31-val3").value);

        const i32Val1 = parseFloat(document.getElementById("i32-val1").value);
        const i32Val2 = parseFloat(document.getElementById("i32-val2").value);
        const i32Val3 = parseFloat(document.getElementById("i32-val3").value);

        const i33Val1 = parseFloat(document.getElementById("i33-val1").value);
        const i33Val2 = parseFloat(document.getElementById("i33-val2").value);

        const i34Val1 = parseFloat(document.getElementById("i34-val1").value);
        const i34Val2 = parseFloat(document.getElementById("i34-val2").value);
        const i34Val3 = parseFloat(document.getElementById("i34-val3").value);

        const totalI31 = (i31Val1 + i31Val2 + i31Val3) * weightI31;
        const totalI32 = (i32Val1 + i32Val2 + i32Val3) * weightI32;
        const totalI33 = (i33Val1 + i33Val2) * weightI33;
        const totalI34 = (i34Val1 + i34Val2 + i34Val3) * weightI34;
        const totalSDG17 = totalI30 + totalI31 + totalI32 + totalI33 + totalI34;

        document.getElementById(
          "result-i31"
        ).textContent = `Σταθμισμένο I31: ${totalI31.toFixed(3)}`;
        document.getElementById(
          "result-i32"
        ).textContent = `Σταθμισμένο I32: ${totalI32.toFixed(3)}`;
        document.getElementById(
          "result-i33"
        ).textContent = `Σταθμισμένο I33: ${totalI33.toFixed(3)}`;
        document.getElementById(
          "result-i34"
        ).textContent = `Σταθμισμένο I34: ${totalI34.toFixed(3)}`;
        document.getElementById(
          "result-SDG17"
        ).textContent = `SDG17: ${totalSDG17.toFixed(3)}`;

        // Ανατροφοδότηση για I31
        const feedbackI31 = document.getElementById("feedbackI31");
        if (totalI31 <= 2.25) {
          feedbackI31.textContent =
            "Η απόδοση του δείκτη I31 είναι χαμηλή. Χρειάζονται βελτιώσεις.";
          feedbackI31.className = "low-performance";
        } else {
          feedbackI31.textContent =
            "Η απόδοση του δείκτη I31 είναι ικανοποιητική.";
          feedbackI31.className = "good-performance";
        }

        // Ανατροφοδότηση για I32
        const feedbackI32 = document.getElementById("feedbackI32");
        if (totalI32 <= 2.25) {
          feedbackI32.textContent =
            "Η απόδοση του δείκτη I32 είναι χαμηλή. Χρειάζονται βελτιώσεις.";
          feedbackI32.className = "low-performance";
        } else {
          feedbackI32.textContent =
            "Η απόδοση του δείκτη I32 είναι ικανοποιητική.";
          feedbackI32.className = "good-performance";
        }

        // Ανατροφοδότηση για I33
        const feedbackΙ33 = document.getElementById("feedbackΙ33");
        if (totalI33 <= 2) {
          feedbackΙ33.textContent =
            "Η απόδοση του δείκτη I33 είναι χαμηλή. Χρειάζονται βελτιώσεις.";
          feedbackΙ33.className = "low-performance";
        } else {
          feedbackΙ33.textContent =
            "Η απόδοση του δείκτη I33 είναι ικανοποιητική.";
          feedbackΙ33.className = "good-performance";
        }

        // Ανατροφοδότηση για I34
        const feedbackΙ34 = document.getElementById("feedbackΙ34");
        if (totalI34 <= 2) {
          feedbackΙ34.textContent = "MORE THINGS CAN BE DONE";
          feedbackΙ34.className = "low-performance";
        } else {
          feedbackΙ34.textContent = "Good performance!";
          feedbackΙ34.className = "good-performance";
        }

        // Ενεργοποίηση κουμπιού επόμενης σελίδας
        document.getElementById("next-button").disabled = false;
      }

      // Μετάβαση στη σελίδα final
      function navigateTofinal() {
        window.location.href = "final.html";
      }
    </script>
  </body>
</html>
