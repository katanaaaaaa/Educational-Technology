<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Υπολογισμός SDG14</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Υπολογισμός Δεικτών SDG14</h1>

    <!-- Φόρμα για το Ι27 -->
    <div>
      <h3>Δείκτης I27</h3>
      <label for="i27-val1">Τιμή 1:</label>
      <select id="i27-val1">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i27-val2">Τιμή 2:</label>
      <select id="i27-val2">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i27-val3">Τιμή 3:</label>
      <select id="i27-val3">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
    </div>

    <!-- Κουμπί Υπολογισμού -->
    <button id="calculate-button" onclick="calculateResults()">
      Υπολόγισε
    </button>

    <!-- Εμφάνιση Αποτελεσμάτων -->
    <h2>Αποτελέσματα</h2>
    <p id="result-i27">Συνολικό I27 (πριν τον πολλαπλασιασμό): -</p>
    <p id="result-weighted-i27">Σταθμισμένο I27: -</p>
    <p id="feedbackI27"></p>
    <p id="result-SDG14">SDG14: -</p>

    <!-- Κουμπί για μετάβαση στη σελίδα SDG15 -->
    <br /><br />
    <button id="next-button" onclick="navigateToSDG15()" disabled>
      Μετάβαση στο SDG15
    </button>

    <script>
      // Υπολογισμός αποτελεσμάτων
      function calculateResults() {
        const weightI27 = 1;

        const i27Val1 = parseFloat(document.getElementById("i27-val1").value);
        const i27Val2 = parseFloat(document.getElementById("i27-val2").value);
        const i27Val3 = parseFloat(document.getElementById("i27-val3").value);

        const totalI27 = i27Val1 + i27Val2 + i27Val3;
        const weightedI27 = totalI27 * weightI27;
        const totalSDG14 = totalI27;

        document.getElementById(
          "result-i27"
        ).textContent = `Συνολικό I27 (πριν τον πολλαπλασιασμό): ${totalI27.toFixed(
          3
        )}`;
        document.getElementById(
          "result-weighted-i27"
        ).textContent = `Σταθμισμένο I27: ${weightedI27.toFixed(3)}`;
        document.getElementById(
          "result-SDG14"
        ).textContent = `SDG14: ${totalSDG14.toFixed(3)}`;

        // Ανατροφοδότηση για I27
        const feedbackI27 = document.getElementById("feedbackI27");
        if (totalI27 < 2) {
          feedbackI27.textContent = "More things can be done";
          feedbackI27.className = "low-performance";
        } else {
          feedbackI27.textContent = "Good performance!";
          feedbackI27.className = "good-performance";
        }

        localStorage.setItem("I27", weightedI27);

        // Ενεργοποίηση κουμπιού επόμενης σελίδας
        document.getElementById("next-button").disabled = false;
      }

      // Μετάβαση στη σελίδα SDG15
      function navigateToSDG15() {
        window.location.href = "sdg15.html";
      }
    </script>
  </body>
</html>
