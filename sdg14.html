<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Υπολογισμός SDG14</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #333;
      }
      h1,
      h3 {
        text-align: center;
      }
      div {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
      label {
        display: block;
        margin: 5px 0;
      }
      select,
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        background-color: #0056b3;
      }
      h2,
      p {
        text-align: center;
      }
      .low-performance {
        color: red;
        font-weight: bold;
      }
      .good-performance {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Υπολογισμός Δεικτών SDG14</h1>

    <!-- Φόρμα για το Ι27 -->
    <div>
      <h3>Δείκτης I27</h3>
      <label for="i27-val1">Τιμή 1:</label>
      <select id="i27-val1">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i27-val2">Τιμή 2:</label>
      <select id="i27-val2">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i27-val3">Τιμή 3:</label>
      <select id="i27-val3">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
    </div>

    <!-- Κουμπί Υπολογισμού -->
    <button id="calculate-button" onclick="calculateResults()">
      Υπολόγισε
    </button>

    <!-- Εμφάνιση Αποτελεσμάτων -->
    <h2>Αποτελέσματα</h2>
    <p id="result-i27">Σταθμισμένο I27: -</p>
    <p id="feedbackΙ27"></p>
    <p id="result-SDG14">SDG14: -</p>

    <!-- Κουμπί για μετάβαση στη σελίδα SDG15 -->
    <br /><br />
    <button id="next-button" onclick="navigateToSDG15()" disabled>
      Μετάβαση στο SDG15
    </button>

    <script>
      // Υπολογισμός αποτελεσμάτων
      function calculateResults() {
        const weightI27 = 1;

        const i27Val1 = parseFloat(document.getElementById("i27-val1").value);
        const i27Val2 = parseFloat(document.getElementById("i27-val2").value);
        const i27Val3 = parseFloat(document.getElementById("i27-val3").value);

        const totalI27 = (i27Val1 + i27Val2 + i27Val3) * weightI27;
        const totalSDG14 = totalI27;

        document.getElementById(
          "result-i27"
        ).textContent = `Σταθμισμένο I27: ${totalI27.toFixed(3)}`;
        document.getElementById(
          "result-SDG14"
        ).textContent = `SDG14: ${totalSDG14.toFixed(3)}`;

        // Ανατροφοδότηση για I27
        const feedbackΙ27 = document.getElementById("feedbackΙ27");
        if (totalI27 <= 2) {
          feedbackΙ27.textContent = "MORE THINGS CAN BE DONE";
          feedbackΙ27.className = "low-performance";
        } else {
          feedbackΙ27.textContent = "Good performance!";
          feedbackΙ27.className = "good-performance";
        }

        // Ενεργοποίηση κουμπιού επόμενης σελίδας
        document.getElementById("next-button").disabled = false;
      }

      // Μετάβαση στη σελίδα SDG15
      function navigateToSDG15() {
        window.location.href = "sdg15.html";
      }
    </script>
  </body>
</html>
