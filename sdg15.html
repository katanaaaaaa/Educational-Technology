<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Υπολογισμός SDG15</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #333;
      }
      h1,
      h3 {
        text-align: center;
      }
      div {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
      label {
        display: block;
        margin: 5px 0;
      }
      select,
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        background-color: #0056b3;
      }
      h2,
      p {
        text-align: center;
      }
      .low-performance {
        color: red;
        font-weight: bold;
      }
      .good-performance {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Υπολογισμός Δεικτών SDG15</h1>

    <!-- Φόρμα για το Ι28 -->
    <div>
      <h3>Δείκτης I28</h3>
      <label for="i28-val1">Τιμή 1:</label>
      <select id="i28-val1">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i28-val2">Τιμή 2:</label>
      <select id="i28-val2">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i28-val3">Τιμή 3:</label>
      <select id="i28-val3">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
    </div>

    <!-- Κουμπί Υπολογισμού -->
    <button id="calculate-button" onclick="calculateResults()">
      Υπολόγισε
    </button>

    <!-- Εμφάνιση Αποτελεσμάτων -->
    <h2>Αποτελέσματα</h2>
    <p id="result-i28">Σταθμισμένο I28: -</p>
    <p id="feedbackΙ28"></p>
    <p id="result-SDG15">SDG15: -</p>

    <!-- Κουμπί για μετάβαση στη σελίδα SDG16 -->
    <br /><br />
    <button id="next-button" onclick="navigateToSDG16()" disabled>
      Μετάβαση στο SDG16
    </button>

    <script>
      // Υπολογισμός αποτελεσμάτων
      function calculateResults() {
        const weightI28 = 1;

        const i28Val1 = parseFloat(document.getElementById("i28-val1").value);
        const i28Val2 = parseFloat(document.getElementById("i28-val2").value);
        const i28Val3 = parseFloat(document.getElementById("i28-val3").value);

        const totalI28 = (i28Val1 + i28Val2 + i28Val3) * weightI28;
        const totalSDG15 = totalI28;

        document.getElementById(
          "result-i28"
        ).textContent = `Σταθμισμένο I28: ${totalI28.toFixed(3)}`;
        document.getElementById(
          "result-SDG15"
        ).textContent = `SDG15: ${totalSDG15.toFixed(3)}`;

        // Ανατροφοδότηση για I28
        const feedbackΙ28 = document.getElementById("feedbackΙ28");
        if (totalI28 <= 2) {
          feedbackΙ28.textContent = "MORE THINGS CAN BE DONE";
          feedbackΙ28.className = "low-performance";
        } else {
          feedbackΙ28.textContent = "Good performance!";
          feedbackΙ28.className = "good-performance";
        }

        // Ενεργοποίηση κουμπιού επόμενης σελίδας
        document.getElementById("next-button").disabled = false;
      }

      // Μετάβαση στη σελίδα SDG16
      function navigateToSDG16() {
        window.location.href = "sdg16.html";
      }
    </script>
  </body>
</html>
