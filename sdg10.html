<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Υπολογισμός SDG10</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #333;
      }
      h1,
      h3 {
        text-align: center;
      }
      div {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
      label {
        display: block;
        margin: 5px 0;
      }
      select,
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        background-color: #0056b3;
      }
      h2,
      p {
        text-align: center;
      }
      .low-performance {
        color: red;
        font-weight: bold;
      }
      .good-performance {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Υπολογισμός Δεικτών SDG10</h1>

    <!-- Φόρμα για το Ι19 -->
    <div>
      <h3>Δείκτης I19</h3>
      <label for="i19-val1">Τιμή 1:</label>
      <select id="i19-val1">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i19-val2">Τιμή 2:</label>
      <select id="i19-val2">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <label for="i19-val3">Τιμή 3:</label>
      <select id="i19-val3">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
    </div>

    <!-- Κουμπί Υπολογισμού -->
    <button id="calculate-button" onclick="calculateResults()">
      Υπολόγισε
    </button>

    <!-- Εμφάνιση Αποτελεσμάτων -->
    <h2>Αποτελέσματα</h2>
    <p id="result-i19">Σταθμισμένο I19: -</p>
    <p id="feedbackΙ19"></p>
    <p id="result-SDG10">SDG10: -</p>

    <!-- Κουμπί για μετάβαση στη σελίδα SDG11 -->
    <br /><br />
    <button id="next-button" onclick="navigateToSDG11()" disabled>
      Μετάβαση στο SDG11
    </button>

    <script>
      // Υπολογισμός αποτελεσμάτων
      function calculateResults() {
        const weightI19 = 1;

        const i19Val1 = parseFloat(document.getElementById("i19-val1").value);
        const i19Val2 = parseFloat(document.getElementById("i19-val2").value);
        const i19Val3 = parseFloat(document.getElementById("i19-val3").value);

        const totalI19 = (i19Val1 + i19Val2 + i19Val3) * weightI19;
        const totalSDG10 = totalI19;

        document.getElementById(
          "result-i19"
        ).textContent = `Σταθμισμένο I19: ${totalI19.toFixed(3)}`;
        document.getElementById(
          "result-SDG10"
        ).textContent = `SDG10: ${totalSDG10.toFixed(3)}`;

        // Ανατροφοδότηση για I10
        const feedbackΙ19 = document.getElementById("feedbackΙ19");
        if (totalI19 <= 2) {
          feedbackΙ19.textContent =
            "Η απόδοση του δείκτη I19 είναι χαμηλή. Χρειάζονται βελτιώσεις.";
          feedbackΙ19.className = "low-performance";
        } else {
          feedbackΙ19.textContent =
            "Η απόδοση του δείκτη I19 είναι ικανοποιητική.";
          feedbackΙ19.className = "good-performance";
        }

        // Ενεργοποίηση κουμπιού επόμενης σελίδας
        document.getElementById("next-button").disabled = false;
      }

      // Μετάβαση στη σελίδα SDG11
      function navigateToSDG11() {
        window.location.href = "sdg11.html";
      }
    </script>
  </body>
</html>
