<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Υπολογισμός SDG6</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h3 {
      text-align: center;
    }
    div {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    h2, p {
      text-align: center;
    }
    .low-performance {
      color: red;
      font-weight: bold;
    }
    .good-performance {
      color: green;
      font-weight: bold;
    }
    .warning {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Υπολογισμός Δεικτών SDG7</h1>
  
  <!-- Φόρμα για τον Δείκτη I15 -->
  <div>
    <h3>Δείκτης I15</h3>
    <label for="I15-val1">Τιμή 1:</label>
    <select id="I15-val1">
      <option value="0">0</option>
      <option value="1">1</option>
    </select>

    <label for="I15-val2">Τιμή 2:</label>
    <select id="I15-val2">
      <option value="0">0</option>
      <option value="1">1</option>
    </select>

    <label for="I15-val3">Τιμή 3:</label>
    <select id="I15-val3">
      <option value="0">0</option>
      <option value="1">1</option>
    </select>
  </div>

  <!-- Φόρμα για τον Δείκτη I16 -->
  <div>
    <h3>Δείκτης I16</h3>
    <label for="I16-val1">Τιμή 1:</label>
    <select id="I16-val1">
      <option value="0">0</option>
      <option value="1">1</option>
    </select>

    <label for="I16-val2">Τιμή 2:</label>
    <select id="I16-val2">
      <option value="0">0</option>
      <option value="1">1</option>
    </select>

    <label for="I16-val3">Τιμή 3:</label>
    <select id="I16-val3">
      <option value="0">0</option>
      <option value="1">1</option>
    </select>
  </div>

<!-- Φόρμα για τον Δείκτη I17 -->
  <div>
    <h3>Δείκτης I17</h3>
    <label for="ref-energy">Ενέργεια(GJ) (Έτος Αναφοράς):</label>
    <input type="number" id="ref-energy" placeholder="Εισάγετε την ενέργεια" required>

    <label for="ref-floorSpace">Ελεύθερος χώρος(m2) (Έτος Αναφοράς):</label>
    <input type="number" id="ref-floorSpace" placeholder="Εισάγετε τον χώρο" required>

    <label for="eval-energy">Ενέργεια(GJ) (Έτος Αξιολόγησης):</label>
    <input type="number" id="eval-energy" placeholder="Εισάγετε την ενέργεια" required>

    <label for="eval-floorSpace">Ελεύθερος χώρος(m2) (Έτος Αξιολόγησης):</label>
    <input type="number" id="eval-floorSpace" placeholder="Εισάγετε τον χώρο" required>
  </div>
  <!-- Κουμπί Υπολογισμού -->
  <button id="calculate-button" onclick="calculateResults()">Υπολόγισε</button>

  <!-- Εμφάνιση Αποτελεσμάτων -->
  <h2>Αποτελέσματα</h2>
  <p id="result-I15">I15: -</p>
  <p id="feedback-I15" class="warning"></p>
  <p id="result-I16">I16: -</p>
  <p id="feedback-I16" class="warning"></p>
  <p id="result-I17">I17: -</p>

  <!-- Κουμπί για μετάβαση στη σελίδα SDG7 -->
  <br><br>
  <button id="next-button" onclick="navigateTofinal()" disabled>Μετάβαση στο Final</button>

  <script>
  function calculateResults() {
  const weightI15 = 0.58;
  const weightI16 = 0.264;
  const weightI17 = 0.176;

  // Εισαγωγή δεδομένων για I17
  const refenergy = parseFloat(document.getElementById("ref-energy").value);
  const reffloorSpace = parseFloat(document.getElementById("ref-floorSpace").value);
  const evalenergy = parseFloat(document.getElementById("eval-energy").value);
  const evalfloorSpace = parseFloat(document.getElementById("eval-floorSpace").value);

  if (isNaN(refenergy) || isNaN(reffloorSpace) || isNaN(evalenergy) || isNaN(evalfloorSpace) || 
      reffloorSpace <= 0 || evalfloorSpace <= 0) {
    alert("Παρακαλώ εισάγετε έγκυρες αριθμητικές τιμές για όλα τα πεδία του I17.");
    return;
  }

  const refPerCapita = refenergy / reffloorSpace;
  const evalPerCapita = evalenergy / evalfloorSpace;
  const ratio = evalPerCapita / refPerCapita;
  const b_totalI17 = 1 / ratio;
  let totalI17 = b_totalI17 * weightI17;

  if (ratio < 1) {
    totalI17 = 0;
  }

document.getElementById("result-I17").textContent = `I17: ${b_totalI17.toFixed(3)}`;

  // Εισαγωγή δεδομένων για I15
  const I15Val1 = parseFloat(document.getElementById("I15-val1").value);
  const I15Val2 = parseFloat(document.getElementById("I15-val2").value);
  const I15Val3 = parseFloat(document.getElementById("I15-val3").value);

  // Εισαγωγή δεδομένων για I16
  const I16Val1 = parseFloat(document.getElementById("I16-val1").value);
  const I16Val2 = parseFloat(document.getElementById("I16-val2").value);
  const I16Val3 = parseFloat(document.getElementById("I16-val3").value);

  const totalI15 = I15Val1 + I15Val2 + I15Val3;
  const weightedI15 = totalI15 * weightI15;
  const totalI16 = I16Val1 + I16Val2 + I16Val3;
  const weightedI16 = totalI16 * weightI16;
  
  document.getElementById("result-I15").textContent = `Συνολικό I15 (πριν τον πολλαπλασιασμό): ${totalI15.toFixed(0)}`;
  document.getElementById("result-I16").textContent = `Συνολικό I16 (πριν τον πολλαπλασιασμό): ${totalI16.toFixed(0)}`;
  document.getElementById("feedback-I15").textContent = totalI15 < 2 ? "More things can be done" : "";
  document.getElementById("feedback-I16").textContent = totalI16 < 2 ? "More things can be done" : "";

  localStorage.setItem("I15", weightedI15);
  localStorage.setItem("I16", weightedI16);
  localStorage.setItem("I17", totalI17);


  // Ενεργοποίηση κουμπιού επόμενης σελίδας
  document.getElementById("next-button").disabled = false;
}

    
    // Μετάβαση στη σελίδα SDG2
    function navigateTofinal() {
      window.location.href = "final.html";
    }

    
  </script>
</body>
</html>
